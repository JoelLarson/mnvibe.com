---
layout: default
---
{% assign artist = page %}
<div class="artist">
    <img width="200px" src="{{ artist.profile_image_url }}" />
    <h2>{{ artist.name }}</h2>

    <p>{{ artist.description }}</p>

    {% if artist.links %}
    <ul>
    {% for link in artist.links %}
        <li><a href="{{ link.url | relative_url }}">{{ link.title }}</a></li>
    {% endfor %}
    </ul>
    {% endif %}

    {% if content %}
    {{ content }}
    {% endif %}
</div>
